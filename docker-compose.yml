services:
  data-validator:
    build: .
    container_name: data-validator
    ports:
      - "5500:5500"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5550/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
